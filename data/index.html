      <!-- Placed at the end of the document so the pages load faster -->

      <script src="js/jquery.highlight.js"></script>
      <script src="js/shortcut.js"></script>
      <script src="js/bmLaunch.js"></script>
      <script>
         $(document).ready(function() {
            console.log("index.html: document is ready!");

            $("#bookmarkDiv").fadeOut(0); // hide bookmarks
            $("#searchBox").focus(); // mouse-focus to search field

            /* Shortcut for ESC */
            shortcut.add("ESC",function()
            {
               if ($("#searchBox").is(":focus")) // if search has already the focus - reset the content
               {
                  $("#searchBox").val("");
               }
               else // set focus to search field
               {
                  $("#searchBox").focus(); // mouse-focus to search field
               }
            });

            $("#bookmarkDiv").fadeIn(2000); // fade in thr bookmark-groups
         });
      </script>
